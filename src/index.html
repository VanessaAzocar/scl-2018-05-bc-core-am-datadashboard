<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Data Dashboard</title>
  <link rel="icon" type="image/jpg" href="../img/pEayf5s-_400x400.jpg" />
  <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="../src/grid.css">
  <link rel="stylesheet" href="../src/style.css" />
  <link rel="stylesheet" href="../src/mediaquerie.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body>
  <!-- Inicio container general -->
  <div class="container">

    <!-- inicio 1° row, barra negra -->
    <div class="row topBar">
      <div class="col-12">
        <!-- span: para agrupar los elementos en linea -->
        <span>
          <!-- Apertura enlace Facebook-->
          <a href="https://www.facebook.com/laboratoriala">
            <i class="fab fa-facebook" id="facebook"></i>
          </a>
          <!-- cierre enlace Facebook-->
          <!-- Apertura enlace Instagram-->
          <a href="https://www.instagram.com/laboratoriala/?hl=es-la">
            <i class="fab fa-instagram" id="instagram"></i>
          </a>
          <!-- cierre enlace Instagram -->
          <!-- Apertura enlace Twitter-->
          <a href="https://twitter.com/Laboratoriala">
            <i class="fab fa-twitter-square" id="twitter"></i>
          </a>
          <!-- cierre enlace Twitter-->
        </span>
      </div>
    </div>
    <!-- fin de 1° row -->



    <!-- 2° row:logo -->
    <div class="row barraLogo">
      <div class="col-12">
        <img id="logo" src="../img/descarga.png" alt="LogoLaboratoria">
      </div>
    </div>
    <!-- fin 2° row:logo-->

    <!-- 3° row ingresar -->
    <div class="row">
      <div class="col-4"></div> <!-- col vacio -->
      <section class="usuario">
        <div class="col-4 ingresar">
          <!-- inicio formulario Ingreso -->
          <form name="form" action=login>
            <h1>Iniciar Sesión</h1>
            <p>Email:
              <input type="text" name="email">
            <p id="errorEmail"></p>
            </p>
            <p>Contraseña:
              <input type="password" name="password">
            </p>
            <p id="errorPass"></p>
            <input onclick=entrar() type="button" value="Ingresar" id="buttonlogin">
          </form>
          <!-- fin formulario Ingreso -->
        </div>
      </section>
      <div class="col-4"></div> <!-- col vacio -->
    </div>
    <!-- fin 3 row ingresar -->


    <!-- seccion que aparece luego de Ingresar (PAGINA CON INFORMACION) -->
    <section class="afterEntering">

      <!-- 4° row, barra busqueda -->
      <div class="row searchBar">
        <div class="col-12">
          <input type="search" placeholder="Buscar por nombre..." id="busquedaNombres">
          <button id="botonBuscar">Buscar</button>
        </div>
      </div>
      <!-- fin 4° row, barra busqueda -->

      <!-- 5° row, ciudades-->
      <div class="row menus">
        <!-- Aquí va el menu de Lima -->
        <nav class="col-3 menuSuperior">
          <ul id="desplegableLima">
            <li class="botonMenu" id="botonLima">LIMA</li>
            <li id="botonPreadmision">
              <a>PRE ADMISIÓN</a>
            </li>
            <li>
              <a href="estudiantesLima.html">ESTUDIANTES</a>
            </li>
            <li>
              <a href="graduadasLima.html">GRADUADAS</a>
            </li>
            <li>
              <a href="educacionLima.html">EDUCACIÓN CONTINUA</a>
            </li>
          </ul>
        </nav>
        <!-- Aquí va el menú de Santiago -->
        <div class="col-3 menuSuperior">
          <li class="botonMenu" id="botonStgo">SANTIAGO</li>
        </div>
        <!-- Aquí va el menú de Ciudad de México -->
        <div class="col-3 menuSuperior">
          <li class="botonMenu" id="botonMx">CIUDAD DE MÉXICO</li>
        </div>
        <!-- Aquí va el menú de Sao Paulo -->
        <div class="col-3 menuSuperior">
          <li class="botonMenu" id="botonSp">SAO PAULO</li>
        </div>
      </div>
      <!-- fin 5° row ciudades -->

      <!-- 6° row cajas de informacion -->
      <div class="row fondoweb">
        <!-- arreglar esto, que toma las caracteristicas de estilo del fondo web -->
        <div class="col-4 listadoPreadmision">
          <h1>Postulantes a Pre-Admisión</h1> 
          <li>juanita perez</li>
        </div>
        <div class="col-4 infoPersonal"></div>
        <div class="col-4 completitud"></div>
      </div>
      <!-- fin 6° row cajas de informacion -->

  </div>
  <!-- fin de container general -->
  </section>
  <!-- fin de seccion que aparece luego de Ingresar (PAGINA CON INFORMACION) -->

  <script src="main.js"></script>
</body>

</html>
